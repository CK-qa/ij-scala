`?` identifier is going to be used for wildcard arguments in types in Scala 3 (see <a href="http://dotty.epfl.ch/docs/reference/changed-features/wildcards.html">Wildcard Arguments in Types</a>).
It's usage in kind-projector type lambdas is deprecated and is going to be superseeded by `*`.
